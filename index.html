<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <h2 class="logo__title--top">Jackson</h2>
                <h2 class="logo__title--bottom">Electronics</h2>
                <div class="logo__texture--bolt"></div>
                <div class="logo__texture--flash"></div>
            </div>
        </div>
        <div class="wrapper">
            <form class="form">
                <h2 class="form__title">Registration Form</h2>
                <h4 class="form__comment">Reguster your Jachson Electronics product here</h5>
                <div class="form-name">
                    <label class="fname__text">First Name:</label>
                    <input id="fname" type="text">
                    <label class="lname_text" id="lname_text">Last Name:</label>
                    <input id="lname" type="text">
                </div>
                <br>
                <div class="form-address">
                    <label class="address1__text">Address #1:</label>
                    <input id="address1" type="text">
                </div>
                <br>
                <div class="form-address">
                    <label class="address2__text">Address #2:</label>
                    <input id="address2" type="text">
                </div>
                <br>
                <div class="form-city">
                    <label class="city__text">City:</label>
                    <input id="city" type="text">
                    <label class="state__text" id="state__text">State:</label>
                    <input id="state" type="text">
                    <label class="zip_text" id="zip__text">Zip:</label>
                    <input id="zip" type="text">
                </div>
                <br>
                <div class="form-country">
                    <label class="country__text">Country:</label>
                    <input id="country" type="text">
                </div>
                <hr>
                <div class="form-product">
                    <label class="product__text">Product:</label>
                    <select id="product__select">
                        <option>Select</option>
                    </select>
                </div>
                <br>
                <div class="form-date">
                    <label class="date__text">Date Purchase:</label>
                    <input type="text" id="date">
                </div>
                <br>
                <div class="form-serial">
                    <label class="serial__text">Serial #:</label>
                    <input class="serial" type="text">
                </div>
                <br>
                <div class="form-used">
                    <label class="used__text">Used:</label>
                    <ul class="used__checkboxs">
                        <li><input type="radio" name="" id="" value="Hom">Home</li>
                        <li><input type="radio" name="" id="">Education Insitution</li>
                        <li><input type="radio" name="" id="">Business</li>
                        <li><input type="radio" name="" id="">Orther</li>
                        <li><input type="radio" name="" id="">Govermment</li>
                    </ul>
                </div>
                <br>
                <div class="form-system">
                    <label class="system__text">System(check all that apply):</label>
                    <ul class="system__checkboxs">
                        <li><input type="checkbox" name="" id="">Windows</li>
                        <li><input type="checkbox" name="" id="">UNIX</li>
                        <li><input type="checkbox" name="" id="">Macintosh</li>
                        <li><input type="checkbox" name="" id="">Orther</li>
                    </ul>
                </div>
                <hr>
                <div class="form-comment">
                    <label class="comment__text">Comments?:</label>
                    <textarea name="" id="comment"></textarea>
                </div>
            </form>
        </div>
        <br>
        <div class="btns">
            <button class="btn">Click to register</button>
            <button class="btn">Click to cancel</button>
        </div>
    </div>
</body>

</html>
